<input type="text" placeholder="Codice da cercare" [(ngModel)]="codiceRicerca">
<button (click)="cerca()">Cerca</button>
<button (click)="nuova()">Nuova</button>
<br>
<table>
  <tr>
    <th>Codice</th>
    <th>Descrizione</th>
  </tr>
  <tr *ngFor="let p of prodotti">
    <td>p.codice</td>
    <td>p.descrizione</td>
    <td><button (click)="seleziona(p)">Seleziona</button> </td>
  </tr>
</table>
